<ion-header>
  <ion-navbar>
    <ion-title>SMS Grocery List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p text-center>
    <button ion-button (click)="selectSms()">Select SMS</button>
  </p>

  <ion-list>
    <ion-item *ngFor="let list of lists" (click)="go(list.id)">
      <!-- <ion-icon name="cart" item-start></ion-icon> -->
      {{ listTitle(list) }}
      <span item-end style='color: #aaa;'>{{ list.created }}</span>
    </ion-item>
  </ion-list>
</ion-content>
